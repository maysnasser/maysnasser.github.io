<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Libraries</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.90, 35.20], // Coordinates of a central point in Ramallah
      zoom: 14,
    };
    const map = L.map("map", mapOptions);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
      maxZoom: 20
    }).addTo(map);

    let librariesLayer;

    // Load library data and create markers
    $.getJSON("Libraries.json", function(data) {
      librariesLayer = L.geoJson(data, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 6,
            fillColor: "#FF69B4",
            color: "#800000",
            weight: 2,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function(feature, layer) {
          // Add a popup or tooltip to show library's name in English on hover or click
          layer.bindPopup(feature.properties.BUSNIESS_1);
          layer.on('mouseover', function() { layer.openPopup(); });
          layer.on('mouseout', function() { layer.closePopup(); });
        }
      }).addTo(map);
    });

    // Load zone data and filter to include only zones with libraries
    $.getJSON("RamallahZones.json", function(data) {
      L.geoJson(data, {
        filter: function(feature, layer) {
          // Assuming the library has a property that can be matched with a zone, e.g., zone id
          // This part of the code needs to be customized based on the actual data structure
          return librariesLayer.toGeoJSON().features.some(library => {
            return library.properties.ZoneId === feature.properties.ZoneId;
          });
        },
        style: function(feature) {
          return {
            color: "#5D4037",
            weight: 3,
            opacity: 1,
            fillOpacity: 0
          };
        }
      }).addTo(map);
    });

  </script>
</body>
</html>
