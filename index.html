<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Libraries</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.90, 35.20],
      zoom: 14,
    };
    const map = L.map("map", mapOptions);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
      maxZoom: 20
    }).addTo(map);

    function loadLibraries() {
      return $.getJSON("https://maysnasser.github.io/Libraries.json");
    }

    function loadZones() {
      return $.getJSON("https://maysnasser.github.io/RamallahZones.json");
    }

    function displayLibraries(data) {
      L.geoJson(data, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 6,
            fillColor: "#FF69B4",
            color: "#800000",
            weight: 2,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function(feature, layer) {
          if (feature.properties && feature.properties.NAME_ENGLI) {
            layer.bindPopup(feature.properties.NAME_ENGLI);
          }
        }
      }).addTo(map);
    }

    function displayZones(data, libraries) {
      const libraryPoints = libraries.features.map(feature => L.latLng(feature.geometry.coordinates[1], feature.geometry.coordinates[0]));

      L.geoJson(data, {
        filter: function(feature) {
          // Convert each zone's coordinates into a Leaflet polygon and check if any library is within it
          return libraryPoints.some(point => {
            const zonePolygon = L.polygon(feature.geometry.coordinates[0].map(coord => [coord[1], coord[0]]));
            return zonePolygon.getBounds().contains(point);
          });
        },
        style: function() {
          return {
            color: "#5D4037",
            weight: 3,
            opacity: 1,
            fillOpacity: 0
          };
        }
      }).addTo(map);
    }

    // Ensure libraries are loaded before zones so that zones can be filtered based on library locations
    loadLibraries().done(function(libraryData) {
      displayLibraries(libraryData);

      loadZones().done(function(zoneData) {
        displayZones(zoneData, libraryData);
      });
    });
  </script>
</body>
</html>
