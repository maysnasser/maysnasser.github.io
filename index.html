<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Libraries</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };
    const map = L.map("map", mapOptions);
    
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
      maxZoom: 20
    }).addTo(map);

    let librariesLayer;

    // Load and display libraries with purple markers
    $.getJSON("Libraries.json", function(data) {
      librariesLayer = L.geoJson(data, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 6,
            fillColor: "purple",
            color: "purple",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup(feature.properties.BUSNIESS_1);
        }
      }).addTo(map);
    });

    // Load and display zones with light brown borders that contain libraries
    $.getJSON("RamallahZones.json", function(zonesData) {
      L.geoJson(zonesData, {
        style: function(feature) {
          return {
            color: "lightbrown", // Light brown borders for zones
            weight: 1,
            opacity: 0.5,
            fillOpacity: 0
          };
        },
        filter: function(feature) {
          // Only display zones that contain a library
          return librariesLayer.toGeoJSON().features.some(library => {
            const poly = L.polygon(feature.geometry.coordinates);
            return poly.getBounds().contains(library.geometry.coordinates);
          });
        }
      }).addTo(map);
    });
  </script>
</body>
</html>
