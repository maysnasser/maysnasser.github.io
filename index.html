<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Libraries</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body { margin: 0px; height: 100%; width: 100%; }
    #map { position: absolute; width: 100%; top: 0px; bottom: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.904804166870857, 35.20132345423534], // Coordinates of "Scientific Supplies Center & Lab Co."
      zoom: 14,
    };

    const map = L.map("map", mapOptions);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
      maxZoom: 20
    }).addTo(map);

    // Load and display Libraries from GitHub
    $.getJSON("https://maysnasser.github.io/Libraries.json", function(data) {
      L.geoJson(data, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 6, // تقليص حجم النقاط
            fillColor: "#FF69B4", // وردي
            color: "#800000", // بني غامق
            weight: 2, // سمك الحدود
            opacity: 1,
            fillOpacity: 0.8
          

    // Load and display Ramallah Zones from GitHub
    $.getJSON("https://maysnasser.github.io/RamallahZones.json", function(data) {
      L.geoJson(data, {
        style: function(feature) {
          return {
            color: "#5D4037", // بني غامق
            weight: 3, // سمك الحدود
            opacity: 1,
            fillOpacity: 0 // المنطقة شفافة
          };
        }
      }).addTo(map);
    });
  </script>
</body>
</html>
